<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Recognition Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="sky.jpeg">
    <div class="game-container">
        <h2>Alphabet Recognition Game</h2>
        <p>Click the correct letter:</p>
        <div class="letter-display" id="letterDisplay">?</div>
        <img id="imageDisplay" src="spiderman-background.jfif" alt="Letter Image">
        <div class="buttons">
            <button class="letter-btn" data-letter="A">A</button>
            <button class="letter-btn" data-letter="B">B</button>
            <button class="letter-btn" data-letter="C">C</button>
            <button class="letter-btn" data-letter="D">D</button>
            <button class="letter-btn" data-letter="E">E</button>
            <button class="letter-btn" data-letter="F">F</button>
            <button class="letter-btn" data-letter="G">G</button>
            <button class="letter-btn" data-letter="H">H</button>
            <button class="letter-btn" data-letter="I">I</button>
            <button class="letter-btn" data-letter="J">J</button>
            <button class="letter-btn" data-letter="K">K</button>
            <button class="letter-btn" data-letter="L">L</button>
            <button class="letter-btn" data-letter="M">M</button>
            <button class="letter-btn" data-letter="N">N</button>
            <button class="letter-btn" data-letter="O">O</button>
            <button class="letter-btn" data-letter="P">P</button>
            <button class="letter-btn" data-letter="Q">Q</button>
            <button class="letter-btn" data-letter="R">R</button>
            <button class="letter-btn" data-letter="S">S</button>
            <button class="letter-btn" data-letter="T">T</button>
            <button class="letter-btn" data-letter="U">U</button>
            <button class="letter-btn" data-letter="V">V</button>
            <button class="letter-btn" data-letter="W">W</button>
            <button class="letter-btn" data-letter="X">X</button>
            <button class="letter-btn" data-letter="Y">Y</button>
            <button class="letter-btn" data-letter="Z">Z</button>
        </div>
        <p id="message"></p>
        <!-- Add audio elements for each letter -->
        <audio id="correctSound" src="correct.mp3"></audio>
        <audio id="wrongSound" src="wrong.mp3"></audio>
        <audio id="ASound" src="sounds/A for apple.mp3"></audio>
        <audio id="BSound" src="sounds/B FOR BALL.mp3"></audio>
        <audio id="CSound" src="sounds/C FOR CAT.mp3"></audio>
        <audio id="DSound" src="sounds/D for DUCK.mp3"></audio>
        <audio id="ESound" src="sounds/E for elephant.mp3"></audio>
        <audio id="FSound" src="sounds/F for fish.mp3"></audio>
        <audio id="GSound" src="sounds/G For Girl.mp3"></audio>
        <audio id="HSound" src="sounds/H FOR HOUSE.mp3"></audio>
        <audio id="ISound" src="sounds/I FOR ICECREAM.mp3"></audio>
        <audio id="JSound" src="sounds/J FOR JACKET.mp3"></audio>
        <audio id="KSound" src="sounds/K FOR KITE.mp3"></audio>
        <audio id="LSound" src="sounds/L FOR LION.mp3"></audio>
        <audio id="MSound" src="sounds/M FOR Monkey.mp3"></audio>
        <audio id="NSound" src="sounds/N for Narawal.mp3"></audio>
        <audio id="OSound" src="sounds/O FOR OWL.mp3"></audio>
        <audio id="PSound" src="sounds/P FOR PARROT.mp3"></audio>
        <audio id="QSound" src="sounds/Q for queen.m4a"></audio>
        <audio id="RSound" src="sounds/R FOR RABBIT.m4a"></audio>
        <audio id="SSound" src="sounds/S for snake.m4a"></audio>
        <audio id="TSound" src="sounds/T FOR TIGER.m4a"></audio>
        <audio id="USound" src="sounds/u for umbrella.m4a"></audio>
        <audio id="VSound" src="sounds/V VOR VILON.m4a"></audio>
        <audio id="WSound" src="sounds/W FOR WATCH.m4a"></audio>
        <audio id="XSound" src="sounds/X FOR XYLOPHONE.m4a"></audio>
        <audio id="YSound" src="sounds/Y.mp3"></audio>
        <audio id="ZSound" src="sounds/Z.mp3"></audio>
    </div>
    <script src="Script.js"></script>
</body>
</html>
